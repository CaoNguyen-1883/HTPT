spring:
  application:
    name: code-migration

server:
  port: 8080

# Logging
logging:
  level:
    com.htpt.migration: DEBUG
    org.springframework.web.socket: INFO

---
# Profile: coordinator
spring:
  config:
    activate:
      on-profile: coordinator

server:
  port: 8080

---
# Profile: worker (generic for Docker)
spring:
  config:
    activate:
      on-profile: worker

server:
  port: 8080

---
# Profile: node1
spring:
  config:
    activate:
      on-profile: node1

server:
  port: 8081

node:
  id: node-1
  host: localhost
  role: WORKER

